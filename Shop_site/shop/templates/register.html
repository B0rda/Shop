{% extends 'base.html' %}
{% block content %}
     <!--banner-->
<div class="banner-top">
	<div class="container">
		<h3 >Регистрация</h3>
		<h4><a href="{% url 'index'%}">Главная</a><label>/</label>Регистрация</h4>
		<div class="clearfix"> </div>
	</div>
</div>

	<div class="login">
		<div class="main-agileits">
				<div class="form-w3agile form1">
					<h3>Регистрация</h3>
					<form action="#" method="post">
						{% csrf_token %}
						{{form.username.errors}}<br>
						<div class="key">
							<i class="fa fa-user" aria-hidden="true"></i>
							{{form.username}}
							<div class="clearfix"></div>
						</div>
						{{form.email.errors}}<br>
						<div class="key">
							<i class="fa fa-envelope" aria-hidden="true"></i>
							{{form.email}}
							<div class="clearfix"></div>
						</div>
						{{form.password1.errors}}<br>
						<div class="key">
							<i class="fa fa-lock" aria-hidden="true"></i>
							{{form.password1}}
							<div class="clearfix"></div>
						</div>
						{{form.password2.errors}}<br>
						<div class="key">
							<i class="fa fa-lock" aria-hidden="true"></i>
							{{form.password2}}
							<div class="clearfix"></div>
						</div>
						<input type="submit" value="Submit">
					</form>
				</div>
				
			</div>
		</div>
<!--footer-->
{% endblock %}
